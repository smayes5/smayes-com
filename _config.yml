# Site settings
title: Steve Mayes
description: >
  Steve is an MCP, member of ACM, and a double graduate of Case Western Reserve University.
  His passion is technology. His focus is architecting and developing cloud solutions.
baseurl: ""
url: "https://smayes.com"

# Build settings
markdown: kramdown
timezone: UTC
gems:
  - jekyll-feed
  - jekyll-gist
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
sass:
  style: compressed

# Default YAML
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      permalink: ":year/:month/:slug"
      layout: "post"
